          <img src="./images/user.png" alt="icon-user" />
          <img src="./images/cart.png" alt="icon-cart" />

    <section class="banner">

      <aside class="sidebar">
        <div class="copyright rotate">Â©2023 Dotcreativemarket</div>

          /></a>
          <a href="#"
            ><img class="social-icon" src="./images/fb.png" alt="facebook"
          /></a>
          <a href="#"
            ><img class="social-icon" src="./images/tw.png" alt="twitter"
          /></a>
          <a href="#"
            ><img class="social-icon" src="./images/inta.png" alt="instagram"
          /></a>
        </div>

            <div class="number">01</div>
            <div class="content">
              <p class="subtitle">BEGIN BREAKING YOUR LIMIT</p>

              <button class="view-more">VIEW MORE</button>

          <div class="hero-right">

        <div class="hero-bottom">
